<div class="dialog-container">
    <h2 mat-dialog-title *ngIf="data.title">{{ data.title }}</h2>
    <mat-dialog-content>
        <p>{{ data.message }}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button (click)="dialogRef.close()">
            {{ data.closeButtonText || 'Close' }}
        </button>
    </mat-dialog-actions>
</div>
