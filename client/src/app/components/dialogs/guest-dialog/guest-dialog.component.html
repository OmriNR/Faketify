<div class="dialog-container">
    <h2 mat-dialog-title>This feature is only available for users</h2>

    <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="logInUser()">Sign In</button>
        <button mat-button type="button" (click)="signUpUser()">Sign Up</button>
        <button mat-button type="button" (click)="closeDialog()">Close</button>
    </mat-dialog-actions>
</div>
